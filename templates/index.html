<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TrainSchedule</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/GeneralStyle.css')}}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/IndexStyle.css') }}">
</head>
<body>
 
 <main class='content'>
  <div class="wrapper">
	   		
	<form action="/send_data" method="post" class="send_data">
		{{form.hidden_tag()}}
		{{ form.departure(class='departure', placeholder="Откуда") }}
		{{ form.arrival(class='arrival', placeholder="Куда") }}
		<input type="submit" value="Показать распсиание" class='btn_show'>
	 </form>
			
  </div>
  
 </main>

<div id="dark_theme" class="style_theme">

	<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px" width="50px" height="50px" viewBox="0 0 210.4 210.4" xml:space="preserve" class='crescent_moon filter-icons-black'>
	
	<g>
	<path d="M181.699,114.8C133.9,114.8,95.6,76.6,95.6,28.7c0-9.6,1.9-19.1,5.7-28.7c-7.7,0-13.4,1.9-21,3.8C34.4,15.3,0,57.3,0,105.2   c0,57.4,47.8,105.2,105.2,105.2c49.701,0,89.9-34.4,101.4-80.3c1.9-7.7,1.9-13.4,3.801-21   C200.801,112.9,191.199,114.8,181.699,114.8z"/>
	</g>

	</svg>
	
</div>
<div id="light_theme" class="style_theme active">

	<svg width='50px' height='50px' xmlns="http://www.w3.org/2000/svg" data-name="Layer 1" id="Layer_1" viewBox="0 0 64 64"><defs><style>.cls-1{fill:#efcc00;}.cls-2{fill:none;stroke:#efcc00;stroke-linecap:round;stroke-miterlimit:10;stroke-width:3px;}</style></defs><title/><circle class="cls-1" cx="32" cy="32" r="17"/><line class="cls-2" x1="32" x2="32" y1="5" y2="11"/><line class="cls-2" x1="32" x2="32" y1="53" y2="59"/><line class="cls-2" x1="59" x2="53" y1="32" y2="32"/><line class="cls-2" x1="11" x2="5" y1="32" y2="32"/><line class="cls-2" x1="51.09" x2="46.85" y1="12.91" y2="17.15"/><line class="cls-2" x1="17.15" x2="12.91" y1="46.85" y2="51.09"/><line class="cls-2" x1="51.09" x2="46.85" y1="51.09" y2="46.85"/><line class="cls-2" x1="17.15" x2="12.91" y1="17.15" y2="12.91"/>
	
	</svg>
	
</div>

 <div id="loading">
  	<span>Подождите пожалуйста, идет загрузка данных</span>
 </div>

</body>
<script src="{{ url_for('static', filename='js/jquery-3.6.0.min.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='js/javascript.js') }}" type="text/javascript"></script>

</html>
